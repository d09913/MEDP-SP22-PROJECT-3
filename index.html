<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Digi-Synth Desktop</title>
  </head>

  <body>
    <div class="container flex">
      <header class="flex">
        
      </header>
      
      <main class="flex">

          <img

        <div class="b flex">

            <img
              src="https://cdn.glitch.global/0f17e7a1-19b2-4450-ad51-7c5a0f4e59be/bigb%20copy.png?v=1647574467096"

          <div class="smallb flex">

              <img
                src="https://cdn.glitch.global/0f17e7a1-19b2-4450-ad51-7c5a0f4e59be/smallb1%20copy.png?v=1647574466946"

              />
            </div>

            <div class="smallb2 flex">
              <img
                src="https://cdn.glitch.global/0f17e7a1-19b2-4450-ad51-7c5a0f4e59be/smallb2%20copy.png?v=1647574466961"

    <footer class="footer"></footer>
